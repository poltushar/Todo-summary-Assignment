apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: online-shop-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/poltushar/Todo-summary-Assignment
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc   
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

